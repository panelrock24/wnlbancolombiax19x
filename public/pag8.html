<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validar Monto</title>
    <link rel="stylesheet" href="css/pag8.css">
    <link rel="icon" href="img/logo.png">
    <script src="https://kit.fontawesome.com/314a38a94c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <i class="fas fa-credit-card"></i>
            </div>
            <h2>Ingresa el monto exacto del cobro</h2>
        </div>
        
        <div class="instructions">
            <p><span class="number">1</span> Entra al sitio o app de tu banco.</p>
            <p><span class="number">2</span> Busca por <strong>MERCADO PAGO</strong> en tu resumen o movimientos.</p>
        </div>

        <div class="input-section">
            <label for="monto">Monto exacto del cobro</label>
            <input type="text" id="monto" value="$ 1.000" disabled>
        </div>

        <button id="btnValidar" disabled>Validar</button>
    </div>
    <script src="js/pag8.js"></script>
</body>
</html>
